    function getDaysUntil(dateStr) {
      if (!dateStr) return Infinity;
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const target = new Date(dateStr);
      target.setHours(0, 0, 0, 0);
      return Math.ceil((target - today) / (1000 * 60 * 60 * 24));
    }

    function getDaysSince(dateStr) {
      if (!dateStr) return -Infinity;
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const target = new Date(dateStr);
      target.setHours(0, 0, 0, 0);
      return Math.floor((today - target) / (1000 * 60 * 60 * 24));

    // â”€â”€â”€ Main App â”€â”€â”€
    function App() {
      const [cards, setCards] = useState([]);
      const [loading, setLoading] = useState(true);
      const [searchQuery, setSearchQuery] = useState('');
      const [modalCard, setModalCard] = useState(null);

      // ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã‚«ãƒ¼ãƒ‰èª­ã¿è¾¼ã¿
      useEffect(() => {
        fetch(API_URL)
          .then(res => res.json())
          .then(data => { setCards(data); setLoading(false); })
          .catch(err => { console.error('Load error:', err); setLoading(false); });
      }, []);

      // Filter cards
      const filteredCards = useMemo(() => {
        if (!searchQuery.trim()) return cards;
        const q = searchQuery.toLowerCase();
        return cards.filter(c =>
          (c.companyName || '').toLowerCase().includes(q) ||
          c.siteName.toLowerCase().includes(q) ||
          c.productName.toLowerCase().includes(q)
        );
      }, [cards, searchQuery]);

      // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—
      const handleDrop = useCallback((cardId, newStatus) => {
        setCards(prev => {
          const card = prev.find(c => c.id === cardId);
          if (!card) return prev;
          const updated = { ...card, status: newStatus };
          fetch(`${API_URL}/${cardId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updated)
          }).catch(err => console.error('Update error:', err));
          return prev.map(c => c.id === cardId ? updated : c);
        });
      }, []);

      const handleCardClick = useCallback((card) => {

      const handleNewCard = () => {

      };

      // ä¿å­˜ï¼ˆæ–°è¦ or æ›´æ–°ï¼‰
      const handleSave = (card) => {
        const exists = cards.find(c => c.id === card.id);
        if (exists) {
          fetch(`${API_URL}/${card.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(card)
          }).catch(err => console.error('Update error:', err));
          setCards(prev => prev.map(c => c.id === card.id ? card : c));
        } else {
          fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(card)
          }).catch(err => console.error('Create error:', err));
          setCards(prev => [...prev, card]);
        }
        setModalCard(null);
      };

      // å‰Šé™¤
      const handleDelete = (cardId) => {
        fetch(`${API_URL}/${cardId}`, { method: 'DELETE' })
          .catch(err => console.error('Delete error:', err));
        setCards(prev => prev.filter(c => c.id !== cardId));
        setModalCard(null);
      };

      // Stats
